<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
	</head>

	<body>
		<script type="text/javascript">
    		function match(){
    			if ( ($('#passwd_field').val() == $('#passwd_confirm').val()) && ($('#passwd_field').val() !='') && ($('#passwd_confirm').val() !='') ){
    				$('.inpt').css('background-color', 'green');
    				$('#sent').val('Confirm');
    			}
    			else{
    				$('.inpt').css('background-color', 'red');
    				$('#sent').val('Enter correct Password');
    				}  		
    		}
    		
    		jQuery(document).ready(function() {
    			$("<input type='password' name='passwd' id='passwd_field' class='inpt' pattern='^[A-Za-z0-9]{10,} required autocomplete='off'>").appendTo("body");
    			$("<label for='passwd_field'>Password</label>").appendTo('body'); 
    			$("<br>").appendTo('body');
    			$("<input type='password' name='conf_passwd' id='passwd_confirm' class='inpt' pattern='^[A-Za-z0-9]{10,}' required autocomplete='off'>").appendTo("body");
    			$("<label for='passwd_confirm'>Confirm password</label>").appendTo('body');
    			$("<br>").appendTo('body');
    			$("<br>").appendTo('body');
    			$("<input type='button' value='Button' id='sent'>").appendTo('body');	

    				match();
    				$('.inpt').on('input', function(){
    					match();    					
      				
      				});
    				
    		});
   		</script>
	</body>
</html>
